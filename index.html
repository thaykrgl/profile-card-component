<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile Card Component</title>

</head>

<body>

  <div class="container">

    <div class="image">
      <img src="./img/image-victor.jpg" alt="victor">
    </div>
    <div class="victor-info">
      <p class="name-age stat">Victor Crest <span class="age txt-clr">26</span></p>
      <p class="city txt-clr">London</p>
    </div>
    <div class="account-info">
      <div class="part">
        <p class="stat">80K</p>
        <p class="sm-font txt-clr">Followers</p>
      </div>
      <div class="part">
        <p class="stat">803K</p>
        <p class="sm-font txt-clr">Likes</p>
      </div>
      <div class="part">
        <p class="stat">1.4K</p>
        <p class="sm-font txt-clr">Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/thaykrgl/">Taha</a>.
  </div>
</body>

</html>
